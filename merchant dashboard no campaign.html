<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Kliq</title>
        <link href='https://fonts.googleapis.com/css?family=poppins' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="dashboard-header">
            <div class="kliq">Kliq</div>
            <div class="current-balance">
                <div class="mrm">
                    <p class="current">CURRENT BALANCE</p>
                    <p class="amount">N0.00</p>
                </div>
                <div class="mpm">
                    <div class="icon"><img src="image/icons/notify.svg"></div>
                    <div class="id">
                        <p>Lucky Ndube</p>
                        <img src="image/icons/profile-pic.svg">
                    </div>
                </div>
            </div>
        </header>
        <section class="dash">
            <div class="leftmenu-settings">
                <div class="dashoptions">
                    <a href="#">
                        <div class="option" id="selected-menu-option">
                            <div class="menuicon"><img src="image/icons/dashboard.svg"></div>
                            <div class="optiontitle">Dashboard</div>
                        </div>
                    </a>
                    <a href="merchant campaign.html">
                        <div class="option">
                            <div class="menuicon"><img src="image/icons/campaigns.svg"></div>
                            <div class="optiontitle">Campaigns</div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="option">
                            <div class="menuicon"><img src="image/icons/campaign.svg"></div>
                            <div class="optiontitle">Affliates</div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="option">
                            <div class="menuicon"><img src="image/icons/media.svg"></div>
                            <div class="optiontitle">Media</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="mercha">
                <div class="nothing">
                    <b>Nothing to see here</b>
                    <p>Your metrics would appear here when you start a campaign</p>
                    <div class="sbt">
                        <a href="merchant dashboard campaign.html"><button>Start a campaign</button></a>
                    </div>
                </div>
            </div>
        </section>
        <div class="knavbar">
            <div class="nava">
                <div class="menuicon"><img src="image/icons/home.svg"></div>
                <div class="optiontitle">Home</div>
            </div>
            <div class="nava">
                <div class="menuicon"><img src="image/icons/campaigns.svg"></div>
                <div class="optiontitle">Campaigns</div>
            </div>
            <div class="nava">
                <div class="menuicon"><img src="image/icons/earnings.svg"></div>
                <div class="optiontitle">Earnings</div>
            </div>
            <div class="nava">
                <div class="menuicon"><img src="image/icons/setting.svg"></div>
                <div class="optiontitle">Settings</div>
            </div>
        </div>
    </body>
</html>
